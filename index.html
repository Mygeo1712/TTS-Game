<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0">
    <title>TTS MASTER</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;700;900&display=swap');
        
        html, body { height: 100%; margin: 0; padding: 0; overflow-x: hidden; }
        body { font-family: 'Inter', sans-serif; background-color: #f9fafb; color: #111827; }
        
        /* Dark Mode UI */
        .dark body { background-color: #0f172a; color: #f8fafc; }
        
        .grid-cell {
            width: var(--cell-size);
            height: var(--cell-size);
            display: flex; align-items: center; justify-content: center;
            position: relative; background: #fff; border: 1px solid #000;
            flex-shrink: 0; /* Mencegah kotak gepeng di layar sempit */
        }

        .dark .grid-cell { border-color: #334155; background: #1e293b; }
        .grid-cell.black { background: #111827 !important; border-color: #111827; }
        .dark .grid-cell.black { background: #020617 !important; border-color: #020617; }

        .grid-cell input {
            width: 100%; height: 100%; text-align: center;
            font-size: clamp(0.9rem, 4vw, 1.1rem); font-weight: 800; text-transform: uppercase;
            background: transparent; border: none; outline: none; padding: 0;
        }
        .dark .grid-cell input { color: #ffffff !important; }

        .card { border: 2px solid #000; box-shadow: 3px 3px 0px 0px #000; }
        .dark .card { border-color: #f8fafc; box-shadow: 3px 3px 0px 0px #f8fafc; }

        .custom-scrollbar::-webkit-scrollbar { height: 6px; width: 6px; }
        .custom-scrollbar::-webkit-scrollbar-thumb { background: #64748b; border-radius: 10px; }
    </style>
    <script type="importmap">
    {
      "imports": {
        "react": "https://esm.sh/react@18.2.0",
        "react-dom": "https://esm.sh/react-dom@18.2.0",
        "react-dom/client": "https://esm.sh/react-dom@18.2.0/client"
      }
    }
    </script>
</head>
<body>
    <div id="root"></div>
    <script type="module" src="index.js"></script>
</body>
</html>
